<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>三数求和</title>
    </head>
    <body>
        <script>
            const nums = [-1, 0, 1, 2, -1, -4];
            nums.sort((a, b) => a-b)
            function test(data) {
                const temp = []
                for(let i = 0; i < data.length - 2; i++) {
                    let l = i + 1;
                    let r = data.length - 1;
                    if(i > 0 && data[i] === data[i - 1]) {
                        continue
                    }
                    while(l < r) {
                        if(data[i] + data[l] + data[r] > 0) {
                            r--
                            while(l < r && data[r] === data[r + 1]) {
                                r--
                            }
                        } else if(data[i] + data[l] + data[r] < 0) {
                            l++
                            while(l < r && data[l] === data[l-1]) {
                                l++
                            }
                        } else {
                            temp.push([data[i], data[l], data[r]])
                            l++
                            r--
                            while(l < r && data[l] === data[l-1]) {
                                l++
                            }
                            while(l < r && data[r] === data[r + 1]) {
                                r--
                            }
                        }
                    }
                }
                return temp
            }
           console.log(test(nums))
        </script>
    </body>
</html>
