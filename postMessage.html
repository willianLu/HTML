          "mainTitle":"出行保(含隔离津贴)",
          "description":"安心出行保障享有以下服务：<br>\n1、火车旅行意外险（含新冠隔离保障）：<br>\n1）铁路出行意外身故/伤残50万<br>\n2）特定传染病身故20万<br>\n3）铁路出行意外医疗2万<br>\n4）旅行证件丢失200元<br>\n5）旅游意外身故/伤残5万<br>\n6）密接新冠强制集中隔离津贴300元/天(最长14天)<br>\n7）投保须知可查看@@https://file.40017.cn/bxkf/保险条款附件/火车票短期旅意险投保须知计划一562b849e-5fdd-4d37-8611-b6019d766fa6.pdf@@<br>\n8）保险条款可查看@@https://file.40017.cn/bxkf/保险条款附件/火车票场景旅意险更新条款c638b63e-1808-402b-abf9-5ac794c87850.pdf@@<br>\n9）免责说明可查看@@https://file.40017.cn/bxkf/保险条款附件/火车票场景旅意免责说明df5701cc-78ec-4f8c-b9ff-33baecb37824.pdf@@<br>\n2、酒店代金券20元，15天有效，满200可用<br>\n3、鲸图提供贴心行程提醒服务：出票消息、乘车提醒等服务",

          "remark":"<h1>火车票旅意险说明：</h1>\n<h2>1、保障内容：</h2>\n旅行意外身故/伤残保额人民币5万元；\n铁路出行意外身故/伤残保额人民币50万元；\n铁路出行意外医疗保额人民币2万元；\n特定传染病（首次确诊新冠肺炎）导致的身故保险金20万元；\n旅行期间密接新冠强制集中隔离津贴300元/天，最长赔偿14天；\n旅行证件丢失保额人民币200元。\n<h2>2、保障期限：</h2>\n3天，请于出发前购买保险。本保险不承保在投保本保障计划时已开始旅程或已置身于旅行目的地的任何被保险人。\n<h2>3、年龄限制：</h2>\n投保人需为16周岁（含）以上，被保险人需为出生满30天-100周岁的身体健康的自然人。投被保险人关系：本人、子女、配偶、父母均可,若被保险人为未成年人，则投保人须为其父母。\n<h2>4、特别约定：</h2>\n1）本保险产品保险期间为3天，每位被保险人仅限投保一份，请至少于出发前购买保险。本保险不承保在投保本保障计划时已开始旅程或已置身于旅行目的地的任何被保险人。\n2）本保险产品中的铁路出行意外医疗费用中必需且合理的医疗费用，应是符合当地社会基本医疗保险报销范围内的费用，且治疗医院范围为当地医保定点二级（含）以上的公立医院，不包括北京市平谷区、密云县、怀柔区的所有医疗机构、四川省宜宾市的所有医疗机构、四川省雅安市雨城区人民医院与四川省雅安市第二人民医院与山东省栖霞市的所有医疗机构。\n3）特定传染病（首次确诊新冠肺炎）身故保险金责任具体保障内容：在保险期间内，被保险人因在主合同保障范围内的同一空间内有密切接触事实，后经国家公告显示该空间有新型冠状病毒肺炎确诊病例，被保险人于保险期间内经符合合同约定的医疗机构确诊初次罹患新型冠状病毒肺炎，而于180天内因此直接导致被保险人身故，保险人按照约定一次性给付新型冠状病毒肺炎身故保险金。\n4）被保险人在保险期间内有密切接触事实，后经国家公告显示该空间内有新型冠状病毒肺炎确诊病例，经由国家卫健委、省卫建委等相关部门通知要求实行强制集中隔离的（不含居家隔离），保险人按照被保险人的实际隔离日数，根据保单约定的旅行期间新冠强制隔离津贴日额给付集中隔离保险金，最长不超过14天。\n5）强制集中隔离：指根据国家的政府监管当局或医院为保护健康人群免受病源感染，依据中国法律法规或者其他相关规定，对被保险人所采取的要求被保险人于指定中国境内（不含港澳台）场所进行定期集中隔离观察，从而切断病源与易感者之间的联系的一项强制措施，但不包括居家隔离。\n6）如被保险人有下列情况，本保险中新冠隔离津贴责任不负责赔偿：在投保前已确诊或疑似感染或因与疑似罹患传染病人密切接触的、或已收到通知要求隔离的；投保或出行前出发地、目的地或者途径地被列为国家公布的中高风险地区的；境外地区（含港澳台）入境被要求隔离的；投保前行程卡或健康码显示异常，投保前14天已经有中高风险地区记录的；出发前已经知道会被隔离的；非各地政府或防疫部门要求的自行隔离。\n7）任何年龄未满10周岁的被保险人，如果其以死亡为给付责任的保险金额（包括在所有商业保险公司所购买的保险）超出中国银保监会所规定的限额（人民币20万元，航空意外死亡保险金不受此限）；任何年龄已满10周岁但未满18周岁的被保险人，如果其以死亡为给付责任的保险金额（包括在所有商业保险公司所购买的保险）超出中国银保监会所规定的限额（人民币50万元，航空意外死亡保险金不受此限），保险公司就超出限额部分不承担保险金给付责任。\n8）71岁至80周岁的被保险人，其“铁路出行意外身故/伤残”、“铁路出行意外医疗”和“特定传染病（首次确诊新冠肺炎）身故保险金”保险责任的保险金额为上表所载金额的一半，保险费不变；81岁至100周岁的被保险人，其“铁路出行意外身故/伤残”、“铁路出行意外医疗”和“特定传染病（首次确诊新冠肺炎）身故保险金”保险责任的保险金额为上表所载金额的四分之一，保险费不变。\n<h2>5、销售服务方及承保保司：</h2>\n本保险产品销售服务方为：同程保险代理有限公司。本保险产品的承保保司为众安在线财产保险股份有限公司。\n<h2>6、保单：</h2>\n本保险产品提供电子保单，投保成功后可以通过保险公司官网查询和下载电子保单或到同程旅行订单详情查看。\n<h2>7、发票：</h2>\n本保险产品可提供纸质发票或电子发票以作报销凭证。\n<h2>8、保险费：</h2>\n5元/份，每一个被保险人每一保险期限内投保1份，多投无效。\n<h2>9、理赔及投诉咨询：</h2>\n保司24小时客服热线1010-9955、同程客服热线95711。本产品条款为《众安在线财产保险股份有限公司旅行意外伤害保险条款（互联网）》C00017932312021120404613、《众安在线财产保险股份有限公司营运交通工具乘客意外伤害保险条款（互联网）》C00017932312021120404593、《众安在线财产保险股份有限公司附加旅行医疗费用补偿保险条款（互联网）》C00017932522021112503513、《众安在线财产保险股份有限公司附加法定传染病扩展身故与全残保险条款（短期意外公益）（互联网）》（C00017931922021111704533）、《众安在线财产保险股份有限公司附加法定传染病扩展隔离津贴保险条款》注册号：C00017931922020112304382、《众安在线财产保险股份有限公司附加旅行证件盗抢保险条款》（众安备-家财【2015】附204号）、《众安在线财产保险股份有限公司附加恐怖活动保险条款（互联网）》C00017932322021120304653。点击查看完整投保须知@@https://file.40017.cn/bxkf/保险条款附件/火车票短期旅意险投保须知计划一562b849e-5fdd-4d37-8611-b6019d766fa6.pdf@@、保险条款@@https://file.40017.cn/bxkf/保险条款附件/火车票场景旅意险更新条款c638b63e-1808-402b-abf9-5ac794c87850.pdf@@、免责说明@@https://file.40017.cn/bxkf/保险条款附件/火车票场景旅意免责说明df5701cc-78ec-4f8c-b9ff-33baecb37824.pdf@@。被保险人需充分理解有关投保方式、理赔规则、退改条件，以及保险合同的除外责任等的约定。",
