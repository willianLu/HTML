            function buildCyMap(data) {
                const map = new Map()
                data.forEach(item => {
                    map.set(item.name, item)
                });
                return map
            }

            function buildGameRule() {
                const data = res.data
                const count = 5;
                const map = buildCyMap(data)
                const gameData = []
                const temp = new Map()
                for(let i = 0; i < count;) {
                    const random = Math.round(Math.random() * (data.length - 1))
                    if(!temp.has(random)) {
                        temp.set(random, 1)
                        gameData.push(data[random])
                        i++;
                    }
                }
                const nameArrByAll = gameData.reduce((res, current) => res + current.name, '').split('')
                const list = []
                while(nameArrByAll.length) {
                    const index  = Math.round(Math.random() * (nameArrByAll.length - 1))
                    list.push(nameArrByAll[index])
                    nameArrByAll.splice(index, 1)
                }
                console.log(list, "=================生成的规则")
            }
            buildGameRule()
