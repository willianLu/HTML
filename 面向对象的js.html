<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>面向对象的js</title>
  </head>

  <body>
    <script>
      //定义构造函数
      function Person(name) {
        this.name = name; //在构造函数中定义成员
      }

      //方法定义到构造函数的prototype上
      Person.prototype.SayHello = function() {
        console.log("Hello, I'm " + this.name);
      };

      //子类构造函数
      function Employee(name, salary) {
        Person.call(this, name); //调用上层构造函数
        this.salary = salary; //扩展的成员
      }

      //子类构造函数首先需要用上层构造函数来建立prototype对象，实现继承的概念
      Employee.prototype = Person.prototype; //只需要其prototype的方法，此对象的成员没有任何意义！

      //子类方法也定义到构造函数之上
      Employee.prototype.ShowMeTheMoney = function() {
        console.log(this.name + " $" + this.salary);
      };

      var BillGates = new Person("Bill Gates");
      BillGates.SayHello();

      var SteveJobs = new Employee("Steve Jobs", 1234);
      SteveJobs.name = "Steve xxx"
      SteveJobs.SayHello();
      SteveJobs.ShowMeTheMoney();
      console.log(BillGates, SteveJobs);
    </script>
  </body>
</html>
