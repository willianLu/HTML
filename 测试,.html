<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>js测试</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,body {
                width: 100%;
                height: 100%;
            }
            .grail-layout-x {
                padding: 0 100px;
                width: 100%;
                height: 100%;
            }
            .left {
                float: left;
                margin-left: -100px;
                width: 100px;
                height: 100%;
                background-color: #f66;
            }
            .right {
                float: right;
                margin-right: -100px;
                width: 100px;
                height: 100%;
                background-color: #66f;
            }
            .center {
                height: 100%;
                overflow-x: auto;
                background-color: #3c9;
            }
            .m1 {
                color:white;
                border: 1px solid red;
                margin-top: 20px;
            }
            .m2 {
                background-color: blue;
                border: 10px solid rgb(102, 238, 38);
            }
        </style>
    </head>
    <body>
        <div class="grail-layout-x">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <div class="m1 m2">测试</div>
                <div class="m2 m1">测试样式</div>
                <div style="padding-top:1000px;">123</div>
            </div>
        </div>
        <script>
            const tree = {
                name: 'root',
                children: [
                    {
                        name: 'c1',
                        children: [
                            {
                                name: 'c11',
                                children: []		
                            },
                            {
                                name: 'c12',
                                children: []		
                            }
                        ]
                    },
                    {
                        name: 'c2',
                        children: [
                            {
                                name: 'c21',
                                children: []		
                            },
                            {
                                name: 'c22',
                                children: []		
                            }
                        ]
                    }
                ]
            }

            // 深度优先的方式遍历 打印 name
            // ['root', 'c1','c11', 'c12', 'c2', 'c21', 'c22']

            // 深度优先 - 递归
            function getDfsByRecursion(tree, res = []) {
                res.push(tree.name);
                if(tree.children.length) {
                    tree.children.forEach(item => {
                        getDfs(item, res);
                    })
                }
                return res
            }
            console.log(getDfsByRecursion(tree), '-----------深度优先递归')
            // 深度优先 - 非递归
            function getDfsNonRecursion(tree, res = []) {
                let temp = [tree];
                while(temp.length) {
                    const node = temp.pop();
                    if(!node) continue;
                    res.push(node.name);
                    for(let i = node.children.length -1; i >= 0; i--) {
                        temp.push(node.children[i]);
                    }
                }
                return res;
            }
            console.log(getDfsNonRecursion(tree), '-----------深度优先非递归');
        </script>
    </body>
</html>
