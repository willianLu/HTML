<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EventLoop - 事件循环</title>
</head>
<body>
    <script>
        console.log('------------执行开始')
        setTimeout(() => {
            console.log('----------time1');
            setTimeout(() => {
                console.log('----------time1 - time1');
            })
            new Promise((resolve, reject) => {
                console.log('----------time1 - promise1');
                resolve(true)
            }).then(() => {
                console.log('----------time1 - promise1 - then');
            })
        }, 0)
        console.log('----------------------------')
        new Promise((resolve, reject) => {
            console.log('----------promise1');
            resolve(true)
        }).then(() => {
            console.log('----------promise1 - then');
        })
        setTimeout(() => {
            console.log('----------time2');
            setTimeout(() => {
                console.log('----------time2 - time1');
            })
            new Promise((resolve, reject) => {
                console.log('----------time2 - promise1');
                resolve(true)
            }).then(() => {
                console.log('----------time2 - promise1 - then');
            })
        }, 0)
        console.log('------------执行结束')
    </script>
</body>
</html>
