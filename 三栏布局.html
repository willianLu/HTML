            */
            /* .main {
                position: relative;
                padding: 0 100px;

            }
            .left {

            /* 
                position布局html内容
                <div class="main">
                    <div class="middle"></div>
                    <div class="left">left</div>
                    <div class="right">right</div>
                </div>
             */

            /* 
                flex布局
             */
            .main {
                display: flex;
                width: 100%;
                min-height: 100%;
            }
            .left {
                width: 100px;
                min-height: 100%;
                background-color: red;
            }
            .right {
                width: 100px;
                min-height: 100%;
                background-color: yellow;
            }
            .middle {
                width: 100%;
                min-height: 100%;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="left">left</div>
            <div class="middle">
                <div style="height:1000px;"></div>
            </div>
            <div class="right">right</div>
        </div>
        <script>
            const data = [
                    {

                        latitude: 33.016731689045216,
                        longitude: 120.14808286820585,
                        point: [120.14808286820585, 33.016731689045216],
                        type: "2",
                    },
                ]

            const ref = ["c","d"];
            const tempIndex = [];
            ref.forEach(id => {
                tempIndex.push(data.findIndex(item => item.id === id))
            })
            tempIndex.sort((a, b) => {
                return a - b
            })
            let currentIndex = 0;
            const tempData = []
            tempIndex.forEach((i, index) => {
                if(currentIndex < i) {
                    tempData.push(data.slice(currentIndex, i))
                }
                currentIndex = i + 1;
                if(index === tempIndex.length -1 && currentIndex < data.length) {
                    tempData.push(data.slice(currentIndex, data.length))
                }
            })
            console.log(tempData)
        </script>
