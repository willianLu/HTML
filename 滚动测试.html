<!DOCTYPE html>
<html>
    <head>
        <title>测试滚动条</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .box {
                display: none;
                /* display: flex; */
                position: relative;
                margin: 0 auto;
                width: 200px;
                height: 300px;
                border: 1px solid #ee5353;
                overflow-y: hidden;
            }
            .test-box {
                padding: 0 5px;
                height: 100%;
                background-color: #ee5353;
                overflow-y: auto;
                box-sizing: content-box;
            } 
            .test-box::-webkit-scrollbar {
                width: 4px;  
                height: 8px;  
                background-color: transparent;
            }
            /*定义滚动条轨道 内阴影+圆角*/  
            /* .test-box::-webkit-scrollbar-track  
            {  
                border-radius: 4px;  
                background-color: transparent;  
            }   */
            
            /*定义滑块 内阴影+圆角*/  
            .test-box::-webkit-scrollbar-thumb  
            {  
                display: none;
                border-radius: 4px;  
                /* box-shadow: inset 0 0 6px #414141;   */
                background-color: #757575;
            }

            .box:hover .test-box::-webkit-scrollbar-thumb {
                display: block;
            }

            .test {
                width: 100%;
            }

            ul,li {
                list-style: none;
            }
            .title {
                background-color: #f4f5f5;
                line-height: 30px;
                cursor: pointer;
            }
            .content {
                display: none;
                padding: 10px;
                font-size: 14px;
            }
            .active .content {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="test-box">
                <ul class="test"></ul>
            </div>
        </div>
        <script src="./js/jquery-2.1.4.min.js"></script>

                $(".box").show();

                        </div>

                for(let i = 0; i < 8; i++) {

                }
                $(".test").html(html);
            }, 0)
            $(document).on("click", ".title", function() {
                var li = $(this).parent();
                if(!li.hasClass("active")) {
                    $(".active").removeClass("active");
                    li.addClass("active");
                } else {
                    li.removeClass("active");
                }
            });
            $(".content").on("click", function() {

            // 组合数据
            function handleCombineData(list) {
                if(list.length < 3) return [list]
                let data = []
                let first = -1, last = -1;
                for(let i = 0, j = list.length - 1; i < j;) {
                    if(first === -1) {
                        if(list[i].type !== "dl") {
                            i ++
                            continue
                        }
                        first = i
                    }
                    if(last === -1) {
                        if(list[j].type !== "dl") {
                            j --
                            continue
                        }
                        last = j
                    }
                    if(first > -1 && last > -1) {
                        // 相邻相同的不变
                        if(first === last - 1) {
                            data.push(list)
                        } else {
                            // 其他不相同的，分别切割
                            data.push(list.slice(0, first + 1))
                            data.push(list.slice(first, last + 1))
                            data.push(list.slice(last))
                        }
                        break
                    }
                }
                return data.length ? data.filter(item => item.length) : [list]
            }
            console.log(handleCombineData([

                    id: 1
