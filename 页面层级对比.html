<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>js测试</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
            }
            .popup-1,
            .popup-2,
            .popup-3,
            .popup-4 {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 99;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100vw;
                height: 100vh;
                background-color: gray;
                color: #fff;
            }
            .popup-4 {
                z-index: 98;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="popup-1">弹窗1</div>
        </div>
        <div style="position: relative">
            <div class="popup-2">弹窗2</div>
        </div>
        <div style="position: relative; z-index: 1">
            <div class="popup-3">弹窗3</div>
        </div>
        <div class="popup-4">弹窗4</div>
    </body>
</html>
