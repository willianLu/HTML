<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>html预览</title>
        <style>
            body {
                margin: 0;
            }
            #edit {
                height: 200px;
                border: 1px solid #ccc;
            }
            #body {
                width: 100%;
                height: 500px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div id="edit" contenteditable="true"></div>
        <div><button id="btn">预览</button></div>
        <iframe id="body"></iframe>
        <script>
            let btn = document.getElementById('btn')
            btn.onclick = function() {
                let edit = document.getElementById('edit')
                let html = edit.innerText
                let ifr = document.getElementById('body')

                // ifr.contentWindow.document.body.appendChild()

                html = html.replace(/&lt;/g, '<').replace(/&gt;/g, '>')
                console.log(html)

                ifr.contentWindow.document.body.innerHTML = html
            }
        </script>
    </body>
</html>
