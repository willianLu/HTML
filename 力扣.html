            /**
             * Definition for singly-linked list.
             * function ListNode(val) {
             *     this.val = val;
             *     this.next = null;
             * }
             */
            /**
             * @param {ListNode} l1
             * @param {ListNode} l2
             * @return {ListNode}
             */
            var addTwoNumbers = function(l1, l2) {
                function parseNum(node, num = 0) {
                    let total = node.value + num * 10;
                    if(node.next) {
                        num = num ? num * 10 : 10;
                        total += parseNum(node.next, num);
                    }
                    return total;
                }
                let num1 = parseNum(l1);
                let num2 = parseNum(l2);
                let str = String(num1 + num2);
                let i = 0;
                let node;
                let current;
                while(i < str.length) {
                    if(!node) {
                        node = new ListNode(Number(str[i]));
                    }
                    if(!current) {
                        current = node
                    } else {
                        current.next = new ListNode(Number(str[i]));
                    };
                    i ++;
                }
                return node;
            };
            function ListNode(val) {
                this.val = val;
                this.next = null;
            }
