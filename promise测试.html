<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>Promise 测试</title>
    </head>
    <body>
        <script>
            const p1 = () => {
                console.log("init------------>p1");
                return new Promise((resolve) => {
                    console.log("------------>p1");
                    setTimeout(() => {
                        console.log("执行-------->p1");
                        resolve();
                    }, 1000)
                })
            }

            const p2 = () => {
                console.log("init------------>p2");
                return new Promise((resolve) => {
                    console.log("------------>p2");
                    setTimeout(() => {
                        console.log("执行-------->p2");
                        resolve();
                    }, 1000)
                })
            }
            Promise.resolve().then(() => {
                return p1();
            }).then(() => {
                return p2();
            }).then(() => {
                console.log("组合执行结束");
            })
        </script>
    </body>
</html>
